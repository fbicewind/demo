<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>主页</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Welcome to Demo</h2>
    <div th:if="${session.SPRING_SECURITY_CONTEXT != null}">
        <div>您已登陆，可以直接进入系统</div>
        <a href="/detail">前往</a>
    </div>
    <div th:if="${session.SPRING_SECURITY_CONTEXT == null}">
        <div class="col-sm-offset-3">请先登录</div><br>
        <form class="form-horizontal" role="form" id="_loginForm">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember-me">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" id="_login" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script>
    $(function(){
        $('#_login').click(function () {
           var username = $('#username').val();
           var password = $('#password').val();
           if (username == null || username == ''){
               alert('请输入用户名');
               return;
           }
           if (password == null || password == ''){
               alert('请输入密码');
               return;
           }
           $.ajax({
                type : 'POST',
                url : 'login',
                data : $('#_loginForm').serialize(),
                dataType : 'json',
                success : function (result) {
                    console.log(result);
                    if (result.code == '1'){
                        window.location.href = '/detail';
                    }else{
                        $('#_loginForm')[0].reset();
                        alert('登录失败');
                    }
                },
                error :function (a,b,c) {
                    $('#_loginForm')[0].reset();
                    alert('登录异常');
                }
           });
        });
    });

</script>
</body>
</html>
